dependencies:
  pre:
    # Install yarn
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

machine:
  environment:
    # For yarn
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

    LOGGER_LEVEL: silly
    NODE_ENV: test

  node:
    version: "8.5.0"

test:
  override:
    - yarn test

deployment:
  release:
    branch: master
    commands:
      - bin/publish
      - push-changelog-update || true
